    <script>
            
        var fishSaveLeftMax = -1000;
        var mousePress = false;
        var saveX = 0;
        var fishSaveLeft = 0;
        var anotherSaveLeft = 0;
        var isAnotherFish = false;

        /*
        firstMenu.onclick = function ()
        {
            detail_first.className = '';
        }
        */

        for(var loop = 0 ; loop < document.getElementsByClassName('menu').length ; loop++)
        {
            document.getElementsByClassName('menu')[loop].onclick = function ()
            {
                var number = this.src.split('menu')[1].split('.png')[0];
                infoImage.src = 'img/fish/image'+number+'.png';
                infoDetail.src =  'img/fish/info'+number+'.png';
                menuScreen.className='fade';
                document.getElementById('main').removeAttribute('class');
                document.getElementById('info').setAttribute('class','fade');
            };
        }

        document.getElementById('menuList').onmousedown = function ()
        {
            mousePress = true;
            isAnotherFish = true;
        }
        document.getElementById('anotherMenuList').onmousedown = function ()
        {
            mousePress = true;
            isAnotherFish = false;
        }

        document.getElementById('menuList').ontouchstart = function ()
        {
            mousePress = true;
            isAnotherFish = true;
        }
        document.getElementById('anotherMenuList').ontouchstart = function ()
        {
            mousePress = true;
            isAnotherFish = false;
        }


        document.ontouchend = function ()
        {
            saveX= 0;
            mousePress = false;
        }

        document.onmouseup = function ()
        {
            saveX= 0;
            mousePress = false;
        }

        var style = 'width: 2000px; height: 100%; z-index: 30;';
       
        document.addEventListener('mousemove', logKey);
        document.addEventListener("touchmove", logKey);

       

                
        document.getElementById('search').onclick = function ()
        {
            document.getElementById('info').removeAttribute('class');
            document.getElementById('main').setAttribute('class','fade');
        };

        function reset()
        {
            document.getElementById('another').removeAttribute('class');
            document.getElementById('anotherFish').removeAttribute('class');
            document.getElementById('urlcopy').removeAttribute('class');
            document.getElementById('anotherFishDetail').setAttribute('class','fade'); 
            document.getElementById('anotherDetail').setAttribute('class','fade'); 
        };
        document.getElementById('another').onclick = function ()
        {
            reset();
            this.setAttribute('class','selectButton');
            document.getElementById('anotherDetail').removeAttribute('class');
        };

        document.getElementById('anotherFish').onclick = function ()
        {
            reset();
            this.setAttribute('class','selectButton');
            document.getElementById('anotherFishDetail').removeAttribute('class');
        };


        document.getElementById('menuBack').onclick = function ()
        {
            document.getElementById('menuScreen').setAttribute('class','fade');
        };

        document.getElementById('menu').onclick = function ()
        {
            document.getElementById('menuScreen').removeAttribute('class');
        };

        document.getElementById('back').onclick = function ()
        {
            document.getElementById('main').removeAttribute('class');
            document.getElementById('info').setAttribute('class','fade');
        };
        
    </script>
