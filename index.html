<style>
    .fade
    {
        display: none; 
    }
    .doorOpen
    {
        transition: transform 1s linear;
        transform: translate(-40px, -15px);
    }

</style>

<html>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport">
    <script>    	
    	var initial = window.innerWidth / 375;
        document.getElementsByName("viewport")[0].content = "width=375px, initial-scale="+initial;


    </script>
    
    

    <body style="margin: 0;">
        
        <div id='main' style="background-image: url('img/sushiya.png'); background-size: 375px 812px; width: 375px; height: 812px;  margin:auto">
            <div id='momthInfo' class='fade' style="width: 375px; height: 812px; margin:auto;">
                <div style="background-image: url('img/new month_background.png');  background-size: 375px 812px; width: 375px; height: 812px; ">
                    <div style="height: 131px;">
                        <img id="backButton" src="img/close.png" style="
                        position: relative;
                        width: 30px;
                        height: 30px;
                        left: 304px;
                        top: 95px;
                        ">

                    </div>
                    <div style="  width: 300px; height: 550px; margin:auto; ">
                        <div style="height: 30px;">  
                            
                            <img id= 'selectButton' src='img/monthSelect1.png' style="margin: 15% 0 0% 32%">
                            
                            <div id="first" style="
                            left: 93px;
                            top: -15px;
                            position: relative;
                            width: 20px;
                            height: 20px;
                            z-index: 2;
                            "></div>

                            <div id="second" style="
                            left: 136px;
                            top: -35px;
                            position: relative;
                            width: 20px;
                            height: 20px;
                            z-index: 2;
                            "></div>

                            <div id="third" style="
                            left: 180px;
                            top: -55px;
                            position: relative;
                            width: 20px;
                            height: 20px;
                            z-index: 2;
                            "></div>
                        </div>
                    
                        <div id='menu1'>
                            <img src='img/month1.png' style="margin: 12% 0 0 8%">
                        </div>
                        <div id='menu2' class="fade">
                            <img src='img/month2.png' style="margin: 12% 0 0 8%">
                        </div>
                        <div id='menu3' class="fade">
                            <img src='img/month3.png' style="margin: 12% 0 0 8%">
                        </div>
                    </div>
                </div>
            </div> 


            <div id='buttonSet'   class ='fade'>
                <div id="etc" style="
                    left: 45px;
                    top: 115px;
                    position: relative;
                    width: 25px;
                    height: 50px;
                    z-index: 2;
                    ">
                </div>

                <div id="shrimp" style="
                left: 70px;
                top: 81px;
                position: relative;
                width: 30px;
                height: 118px;
                z-index: 2;
                ">
                </div>

                <div id="shellfishe" style="
                left: 179px;
                top: 2px;
                position: relative;
                width: 30px;
                height: 72px;
                z-index: 2;
                ">
                </div>

                <div id="fish" style="
                left: 213px;
                top: -62px;
                position: relative;
                width: 30px;
                height: 60px;
                z-index: 2;
                ">
                </div>
                <div id="month" style="
                left: 0px;
                top: -205px;
                position: relative;
                width: 31px;
                height: 137px;
                z-index: 2;
                ">
                </div>

                
            </div>

            <div id='doorDiv'  class ='fade' >

               
                <div style=" position: relative;
                left: 183px;
                top: 68px;
                width: 45px;
                height: 125px;
                overflow: hidden; 
                transform:rotate(0.5deg);
                z-index: 5;">

                    <img id="door" src='img/문.png' style=" width: 54px; height: 123px;">

                </div>

                
                <div style=" position: relative;
                left: 183px;
                top: -49px;
                width: 45px;
                height: 95px;
                overflow: hidden;
                z-index: 2;">
                

                    <img src='img/문뒤.png' style=" width: 70px;
                    height: 123px;
                    position: relative;
                    right: 5px;">
                </div>
                
                
                <div id='welcome' class='fade'>
                    <img src='img/welcome.png' style="width: 60%; position: relative; left: 15px; bottom: 280px; z-index: 10;">
                </div>

                <div id='ani' class='fade'>
                    <img src='img/ani.gif' style="width: 60%; position: relative; right: -20px; bottom: 200px; z-index: 10;">
                </div>

                
                


            </div>


            <div id='popup' style="width: 375px; height: 812px; margin:auto; position: relative;  background-color: rgba(0, 0, 0, 0.5);">
                <img src='img/popup/rect.png' style=" position: relative; top:300px; left: 41px;">
                <img src='img/popup/desc.png' style=" position: relative; top:125px; left: 107px;">
                <img id='popupClose' src='img/popup/close.png' style=" position: relative; top : 230px; left: -10px;">

            </div>

        </div>


    </body>
    <script>
        popupClose.onclick =function()
        {
            popup.className = 'fade';
            buttonSet.className = '';
            doorDiv.className = '';

        }
        function aniStart()
        {
            ani.className ='';
        }

        document.getElementById('etc').onclick = function ()
        {
            door.className='doorOpen';
            welcome.className = '';
            //setTimeout(aniStart, 1000);
            setTimeout(doorOpen, 2200, 'etc.html');
        }
        document.getElementById('shrimp').onclick = function ()
        {
            door.className='doorOpen';
            welcome.className = '';
            //setTimeout(aniStart, 1000);
            setTimeout(doorOpen, 2200, 'shrimp.html');
        }
        document.getElementById('shellfishe').onclick = function ()
        {
            door.className='doorOpen';
            welcome.className = '';
            setTimeout(aniStart, 1000);
            setTimeout(doorOpen, 2200, 'shellfishe.html');
        }
        document.getElementById('fish').onclick = function ()
        {

            door.className='doorOpen';
            welcome.className = '';
            //setTimeout(aniStart, 1000);
            setTimeout(doorOpen, 2200, 'fish.html');

        }


        function doorOpen(link)
        {
            location.href = link;
        }
        document.getElementById('month').onclick = function ()
        {
            document.getElementById('momthInfo').removeAttribute('class');
            document.getElementById('buttonSet').setAttribute('class','fade');
            doorDiv.className = 'fade';

        }
        document.getElementById('first').onclick = function ()
        {
            document.getElementById('menu2').setAttribute('class','fade');
            document.getElementById('menu3').setAttribute('class','fade');
            document.getElementById('menu1').removeAttribute('class');

            document.getElementById('selectButton').setAttribute('src','img/monthSelect1.png');
            
        }
        document.getElementById('second').onclick = function ()
        {
            document.getElementById('menu1').setAttribute('class','fade');
            document.getElementById('menu3').setAttribute('class','fade');
            document.getElementById('menu2').removeAttribute('class');

            document.getElementById('selectButton').setAttribute('src','img/monthSelect2.png');
        }
        document.getElementById('third').onclick = function ()
        {
            document.getElementById('menu1').setAttribute('class','fade');
            document.getElementById('menu2').setAttribute('class','fade');
            document.getElementById('menu3').removeAttribute('class');

            document.getElementById('selectButton').setAttribute('src','img/monthSelect3.png');
        }

        document.getElementById('backButton').onclick = function ()
        {
            document.getElementById('buttonSet').removeAttribute('class');
            document.getElementById('momthInfo').setAttribute('class','fade');
            doorDiv.className = '';
        }




    </script>




</html>
